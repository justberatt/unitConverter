<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <section class="input-section">
            <h2 class="input-section__heading">Metric/Imperial Unit Conversion</h2>
            <input type="text" class="input-field">
            <button class="convert-button">Convert</button>
        </section>
        <section class="output-section">
            <div class="output-section__division">
                <h4>Length (Meter/Feet)</h4>
                <p class="lenght-result">...</p>
            </div>
            <div class="output-section__division">
                <h4>Volume (Liters/Gallons)</h4>
                <p class="volume-result">...</p>
            </div>
            <div class="output-section__division">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p class="mass-result">...</p>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
